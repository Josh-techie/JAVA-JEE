<html>
    <head>
        <title> Connect with you account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--        Here we will add CDN (Content Delivery Network)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="p-4">
        <form action="/Serie1_Servlet-war/Home" method="POST">
            <div class="form-group mb-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@example.com" name="email">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group mb-3">
                <label for="exampleInputPassword1" >Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary" value="submit">Connect</button>
        </form>
    </body>
</html>
